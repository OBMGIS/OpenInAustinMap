<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Leaflet Map</title>
    <meta charset="utf-8" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
	<div id="mapid"></div>
	<script>

	var mymap = L.map('mapid').setView([30.284,-97.736],13);

	L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	maxZoom: 18,
	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
	'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	id: 'mapbox.streets'
	}).addTo(mymap);


  L.marker([30.297752814260306, -97.74101575876836]).addTo(mymap)
	.bindPopup("<b>Wheatsville Food Co-op</b><br />Number: 5124782667<br>Address: 3101 Guadalupe St, Austin, TX 78705 ").openPopup();

  L.marker([30.268666183247625, -97.72724300295151]).addTo(mymap)
	.bindPopup("<b>Quickie Pickie</b><br />Number: 5124790136<br>1208 E 11th St, Austin, TX 78702 ").openPopup();

  L.marker([30.337360183306018, -97.72039080294964]).addTo(mymap)
	.bindPopup("<b>Dia's Market</b><br />Number: 5125205115<br>812 Justin Ln, Austin, TX 78757 ").openPopup();

  L.marker([30.24086166461486, -97.7523310029522]).addTo(mymap)
	.bindPopup("<b>RiverCity Market</b><br />Number: 5124624955<br>2209 S Congress Ave, Austin, TX 78704 ").openPopup();

  L.marker([30.24086166461486, -97.7523310029522]).addTo(mymap)
	.bindPopup("<b>Thom's Market - Riverside</b><br />Number: 5124624955<br>2209 S Congress Ave, Austin, TX 78704 ").openPopup();







  
	mymap.on('click', onMapClick);


	</script>
	</body
</html>
